<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
                min-height: -webkit-fill-available;
            }
        }

        .top-controls {
            height: 60px;
            min-height: 60px;
            background: #111111;
            border-bottom: 2px solid #333333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .now-playing {
            flex: 1;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: #333333;
            border: 2px solid #555555;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 80px;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .control-btn:hover {
            background: #444444;
            border-color: #666666;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .control-btn.play {
            background: #1e7e34;
            border-color: #28a745;
        }

        .control-btn.pause {
            background: #d39e00;
            border-color: #ffc107;
        }

        .control-btn.add {
            background: #6f42c1;
            border-color: #8f5fe8;
        }

        .control-btn.delete {
            background: #dc3545;
            border-color: #ff1e2e;
            color: #ffffff;
        }

        .control-btn.delete:hover {
            background: #ff1e2e;
        }

        .favorites-section {
            flex: 1;
            padding: 10px;
            display: grid;
            gap: 8px;
            background: #111111;
            overflow-y: auto;
            overflow-x: hidden;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: minmax(120px, max-content);
            min-height: 0;
        }

        @media (max-width: 900px) {
            .favorites-section {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 700px) {
            .favorites-section {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 500px) {
            .favorites-section {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (min-width: 1400px) {
            .favorites-section {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }

        .favorite-btn {
            background: #222222;
            border: 2px solid #444444;
            border-radius: 12px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            min-height: 120px;
        }

        .favorite-logo-img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            display: block;
            margin: 10px auto;
        }

        .favorite-name {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            color: #ffffff;
            position: absolute;
            bottom: 10px;
            left: 5px;
            right: 5px;
        }

        .favorite-btn:hover {
            background: #333333;
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .favorite-btn.playing {
            border: 4px solid #dc3545;
            background: #333333;
        }

        .favorite-btn.empty {
            background: #1a1a1a;
            color: #666666;
            border-color: #333333;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
        }

        .modal-content {
            background: #111111;
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            height: calc(100vh - 20px);
            max-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            border: 2px solid #333333;
            overflow: hidden;
        }

        @supports (-webkit-touch-callout: none) {
            .modal-content {
                height: calc(-webkit-fill-available - 20px);
                max-height: calc(-webkit-fill-available - 20px);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333333;
            position: relative;
        }

        .modal-now-playing {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #28a745;
            font-weight: normal;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .close-btn {
            background: #6c757d;
            border: 2px solid #868e96;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #868e96;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            grid-auto-rows: minmax(100px, max-content);
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 5px;
            min-height: 0;
        }

        @media (max-width: 800px) {
            .stations-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .stations-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        .genre-btn {
            background: #222222;
            border: 2px solid #444444;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .genre-btn:hover {
            background: #333333;
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .pagination-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .page-btn {
            background: #333333;
            border: 2px solid #555555;
            border-radius: 8px;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(.disabled) {
            background: #444444;
            border-color: #666666;
        }

        .page-btn.disabled {
            background: #1a1a1a;
            border-color: #333333;
            color: #666666;
            cursor: not-allowed;
        }

        .page-info {
            color: #ffffff;
            font-size: 14px;
            margin: 0 10px;
        }

        .station-btn {
            background: #222222;
            border: 2px solid #444444;
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            min-height: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .station-btn:hover {
            background: #333333;
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .station-logo-img {
            width: 90%;
            height: 90%;
            border-radius: 4px;
            object-fit: cover;
        }

        .station-name {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            color: #ffffff;
            width: 100%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
        }

        .back-btn, .retry-btn {
            background: #6c757d;
            border: 2px solid #868e96;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn:hover, .retry-btn:hover {
            background: #868e96;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>

        <div class="control-buttons">

                <div class="loading">Click a genre to start</div>

    <audio id="audioPlayer" preload="none" crossorigin="anonymous"></audio>

    <script>
        console.log('Starting JavaScript initialization...');
        
        let currentStation = null;
        let isPlaying = false;
        let favorites = [];
        let currentStations = [];
        let currentPage = 0;
        let currentGenre = '';
        let navigationStack = [];
        let genreGroups = {};
        let retryInterval = null;
        let isRetrying = false;
        
        function loadFavorites() {
            const saved = localStorage.getItem('carRadioFavorites');
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveFavorites() {
            localStorage.setItem('carRadioFavorites', JSON.stringify(favorites));
        }
        
        function loadLastPlayed() {
            const saved = localStorage.getItem('carRadioLastPlayed');
            return saved ? JSON.parse(saved) : null;
        }
        
        function saveLastPlayed(station) {
            localStorage.setItem('carRadioLastPlayed', JSON.stringify(station));
        }
        
        function loadFullscreenPreference() {
            const saved = localStorage.getItem('carRadioFullscreenPreference');
            return saved === 'true';
        }
        
        function saveFullscreenPreference(isFullscreen) {
            localStorage.setItem('carRadioFullscreenPreference', isFullscreen.toString());
        }
        
        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength - 3) + '...' : text;
        }

        function toggleFullscreen() {
            return new Promise((resolve, reject) => {
                try {
                    if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                        !document.mozFullScreenElement && !document.msFullscreenElement) {
                        
                        const docEl = document.documentElement;
                        
                        if (docEl.requestFullscreen) {
                            docEl.requestFullscreen().then(resolve).catch(err => {
                                console.log('Fullscreen denied by browser security policy');
                                reject(err);
                            });
                        } else if (docEl.webkitRequestFullscreen) {
                            try {
                                docEl.webkitRequestFullscreen();
                                resolve();
                            } catch (err) {
                                console.log('Webkit fullscreen denied');
                                reject(err);
                            }
                        } else if (docEl.webkitRequestFullScreen) {
                            try {
                                docEl.webkitRequestFullScreen();
                                resolve();
                            } catch (err) {
                                console.log('Webkit fullscreen denied');
                                reject(err);
                            }
                        } else if (docEl.mozRequestFullScreen) {
                            try {
                                docEl.mozRequestFullScreen();
                                resolve();
                            } catch (err) {
                                console.log('Firefox fullscreen denied');
                                reject(err);
                            }
                        } else if (docEl.msRequestFullscreen) {
                            try {
                                docEl.msRequestFullscreen();
                                resolve();
                            } catch (err) {
                                console.log('IE/Edge fullscreen denied');
                                reject(err);
                            }
                        } else {
                            reject(new Error('Fullscreen not supported'));
                            return;
                        }
                        
                        setTimeout(() => {
                            window.scrollTo(0, 1);
                        }, 100);
                        
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen().then(resolve).catch(reject);
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                            resolve();
                        } else if (document.webkitCancelFullScreen) {
                            document.webkitCancelFullScreen();
                            resolve();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                            resolve();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                            resolve();
                        }
                    }
                } catch (error) {
                    console.log('Fullscreen operation blocked by browser');
                    reject(error);
                }
            });
        }

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (fullscreenBtn) {
                const isFullscreen = !!(document.fullscreenElement || 
                                       document.webkitFullscreenElement || 
                                       document.mozFullScreenElement || 
                                       document.msFullscreenElement);
                
                // Save fullscreen state
                saveFullscreenPreference(isFullscreen);
                
                if (isFullscreen) {
                    fullscreenBtn.textContent = '‚õâ';
                    fullscreenBtn.title = 'Exit Fullscreen';
                } else {
                    fullscreenBtn.textContent = '‚õ∂';
                    fullscreenBtn.title = 'Enter Fullscreen';
                }
            }
        }

        function isFullscreenSupported() {
            const docEl = document.documentElement;
            return !!(docEl.requestFullscreen || 
                     docEl.webkitRequestFullscreen || 
                     docEl.webkitRequestFullScreen ||
                     docEl.mozRequestFullScreen || 
                     docEl.msRequestFullscreen);
        }

        function handleViewportResize() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        function handlePageFocus() {
            // When page regains focus, check if user had fullscreen preference
            const shouldBeFullscreen = loadFullscreenPreference();
            const isCurrentlyFullscreen = !!(document.fullscreenElement || 
                                           document.webkitFullscreenElement || 
                                           document.mozFullScreenElement || 
                                           document.msFullscreenElement);
            
            // If user prefers fullscreen but we're not in fullscreen, show a prompt
            if (shouldBeFullscreen && !isCurrentlyFullscreen && isFullscreenSupported()) {
                console.log('Page regained focus - showing fullscreen reminder');
                showFullscreenReminder();
            }
        }

        function showFullscreenReminder() {
            console.log('showFullscreenReminder() called');
            
            // Create a temporary notification and full-screen tap area
            let reminderEl = document.getElementById('fullscreenReminder');
            if (!reminderEl) {
                console.log('Creating new fullscreen reminder element');
                reminderEl = document.createElement('div');
                reminderEl.id = 'fullscreenReminder';
                reminderEl.style.cssText = `
                    position: fixed;
                    top: 70px;
                    right: 20px;
                    background: #6f42c1;
                    color: white;
                    padding: 12px 16px;
                    border-radius: 8px;
                    font-weight: bold;
                    z-index: 1001;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                    opacity: 0;
                    transition: opacity 0.3s ease;
                    font-size: 14px;
                    max-width: 250px;
                    text-align: center;
                    pointer-events: none;
                `;
                reminderEl.innerHTML = 'Touch anywhere to resume fullscreen ‚õ∂';
                
                document.body.appendChild(reminderEl);
                console.log('Reminder element added to document');
            } else {
                console.log('Using existing reminder element');
            }
            
            // Create invisible full-screen tap area
            let tapArea = document.getElementById('fullscreenTapArea');
            if (!tapArea) {
                console.log('Creating tap area');
                tapArea = document.createElement('div');
                tapArea.id = 'fullscreenTapArea';
                tapArea.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 1000;
                    background: rgba(0,0,0,0);
                    cursor: pointer;
                `;
                
                // Both click and touch events for maximum compatibility
                tapArea.addEventListener('click', restoreFullscreenFromTap);
                tapArea.addEventListener('touchend', restoreFullscreenFromTap);
                
                document.body.appendChild(tapArea);
                console.log('Tap area added to document');
            }
            
            reminderEl.style.opacity = '1';
            console.log('Reminder should now be visible');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                console.log('Auto-hiding reminder after 5 seconds');
                hideFullscreenReminder();
            }, 5000);
        }

        function restoreFullscreenFromTap(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('User tapped to restore fullscreen');
            toggleFullscreen().catch(err => {
                console.log('Fullscreen request failed even from user tap:', err);
                showFeedbackMessage('Fullscreen blocked by browser');
            });
            hideFullscreenReminder();
        }

        function hideFullscreenReminder() {
            const reminderEl = document.getElementById('fullscreenReminder');
            const tapArea = document.getElementById('fullscreenTapArea');
            
            if (reminderEl) {
                reminderEl.style.opacity = '0';
                setTimeout(() => {
                    if (reminderEl.parentNode) {
                        reminderEl.parentNode.removeChild(reminderEl);
                    }
                }, 300);
            }
            
            if (tapArea && tapArea.parentNode) {
                tapArea.parentNode.removeChild(tapArea);
            }
        }

        function handlePageBlur() {
            // Optional: Log when page loses focus (for debugging)
            console.log('Page lost focus');
        }

        async function playStation(station) {
            currentStation = station;
            saveLastPlayed(station);
            updatePlayingIndicators();
            
            try {
                const audio = document.getElementById('audioPlayer');
                audio.src = station.url;
                await audio.play();
                document.getElementById('nowPlaying').textContent = `‚ô™ ${station.name}`;
                
                if (isRetrying) {
                    isRetrying = false;
                    if (retryInterval) {
                        clearInterval(retryInterval);
                        retryInterval = null;
                    }
                }
            } catch (error) {
                console.error('Error playing station:', error);
                handlePlaybackError();
            }
        }

        function handlePlaybackError() {
            if (currentStation && isPlaying && !isRetrying) {
                isRetrying = true;
                document.getElementById('nowPlaying').textContent = 'Connectivity lost - retrying...';
                
                retryInterval = setInterval(async () => {
                    if (!isPlaying) {
                        console.log('User paused during retry - stopping retry attempts');
                        isRetrying = false;
                        clearInterval(retryInterval);
                        retryInterval = null;
                        document.getElementById('nowPlaying').textContent = `‚è∏ ${currentStation.name}`;
                        return;
                    }
                    
                    try {
                        console.log('Retrying to play station:', currentStation.name);
                        const audio = document.getElementById('audioPlayer');
                        audio.src = currentStation.url;
                        await audio.play();
                        
                        isRetrying = false;
                        clearInterval(retryInterval);
                        retryInterval = null;
                        document.getElementById('nowPlaying').textContent = `‚ô™ ${currentStation.name}`;
                        console.log('Successfully reconnected and resumed playback');
                        
                    } catch (retryError) {
                        console.log('Retry attempt failed, will try again...');
                    }
                }, 10000);
            } else if (currentStation && !isRetrying) {
                document.getElementById('nowPlaying').textContent = 'Error playing station';
            }
        }
        
        function togglePlay() {
            const audio = document.getElementById('audioPlayer');
            if (isPlaying) {
                audio.pause();
            } else {
                if (currentStation) {
                    audio.play().catch(() => {
                        handlePlaybackError();
                    });
                } else {
                    const lastPlayed = loadLastPlayed();
                    if (lastPlayed) {
                        playStation(lastPlayed);
                    }
                }
            }
        }
        
        function updatePlayingIndicators() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.classList.remove('playing');
            });

            if (currentStation) {
                const playingIndex = favorites.findIndex(fav => 
                    fav && fav.url === currentStation.url
                );
                if (playingIndex !== -1) {
                    document.querySelector(`[data-index="${playingIndex}"]`).classList.add('playing');
                }
            }
            
            const stationsGrid = document.getElementById('stationsGrid');
            if (stationsGrid && currentStations.length > 0) {
                const stationButtons = stationsGrid.querySelectorAll('.station-btn');
                if (stationButtons.length > 0) {
                    stationButtons.forEach(btn => {
                        btn.classList.remove('playing');
                    });
                    
                    if (currentStation) {

        async function fetchAvailableGenres() {
            const apiUrl = 'https://de1.api.radio-browser.info/json/tags?limit=1000&order=stationcount&reverse=true';
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
            
            try {
                console.log('Fetching available genres from API...');
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('No contents in proxy response');
                }
                
                const tags = JSON.parse(data.contents);
                console.log(`Successfully fetched ${tags.length} tags from API`);
                
                const organizedGenres = organizeGenres(tags);
                return organizedGenres;
                
            } catch (error) {
                console.error('Error fetching genres:', error);
                throw error;
            }
        }

        function organizeGenres(tags) {
            const filteredTags = tags
                .filter(tag => 
                    tag.stationcount >= 10 && 
                    tag.name.length <= 20 && 
                    !tag.name.includes('http') && 
                    /^[a-zA-Z0-9\s\-&]+$/.test(tag.name)
                )
                .slice(0, 100);

            const groups = {
                electronic: [],
                rock: [],
                pop: [],
                jazz: [],
                classical: [],
                country: [],
                other: []
            };

            filteredTags.forEach(tag => {
                const name = tag.name.toLowerCase();
                const displayName = tag.name.toUpperCase();
                
                if (name.includes('electronic') || name.includes('techno') || name.includes('house') || 
                    name.includes('trance') || name.includes('drum') || name.includes('dubstep') ||
                    name.includes('ambient') || name.includes('edm')) {
                    groups.electronic.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else if (name.includes('rock') || name.includes('metal') || name.includes('punk') ||
                          name.includes('alternative') || name.includes('grunge') || name.includes('indie rock')) {
                    groups.rock.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else if (name.includes('pop') || name.includes('top') || name.includes('hits') ||
                          name.includes('chart') || name.includes('mainstream')) {
                    groups.pop.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else if (name.includes('jazz') || name.includes('blues') || name.includes('swing')) {
                    groups.jazz.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else if (name.includes('classical') || name.includes('opera') || name.includes('symphony')) {
                    groups.classical.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else if (name.includes('country') || name.includes('folk') || name.includes('bluegrass')) {
                    groups.country.push({ id: tag.name, name: displayName, count: tag.stationcount });
                } else {
                    groups.other.push({ id: tag.name, name: displayName, count: tag.stationcount });
                }
            });

            Object.keys(groups).forEach(key => {
                groups[key] = groups[key]
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 15);
            });

            return groups;
        }
        
        async function fetchStationsPage(genre, page = 0) {
            const offset = page * 12;
            const apiUrl = `https://de1.api.radio-browser.info/json/stations/bytag/${encodeURIComponent(genre)}?hidebroken=true&limit=12&offset=${offset}&order=votes&reverse=true`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
            
            try {
                console.log(`Fetching stations for genre: ${genre}, page: ${page + 1}, offset: ${offset}`);
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('No contents in proxy response');
                }
                
                const stations = JSON.parse(data.contents);
                console.log(`Successfully fetched ${stations.length} stations for ${genre}, page ${page + 1}`);
                
                const filteredStations = stations
                    .filter(station => 
                        station.url_resolved && 
                        station.name && 
                        station.lastcheckok === 1 &&
                        station.lastchecktime_iso8601 && 
                        new Date(station.lastchecktime_iso8601) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)
                    )
                    .sort((a, b) => {
                        const aHasLogo = a.favicon && a.favicon.startsWith('http');
                        const bHasLogo = b.favicon && b.favicon.startsWith('http');
                        
                        if (aHasLogo && !bHasLogo) return -1;
                        if (!aHasLogo && bHasLogo) return 1;
                        
                        return (b.votes || 0) - (a.votes || 0);
                    })
                    .map(station => ({
                        name: station.name,
                        url: station.url_resolved,
                        logo: station.favicon && station.favicon.startsWith('http') ? station.favicon : null,
                        country: station.country,
                        bitrate: station.bitrate,
                        codec: station.codec,
                        votes: station.votes,
                        lastChecked: station.lastchecktime_iso8601
                    }));

                return filteredStations;
                
            } catch (error) {
                console.error(`Error fetching stations for ${genre}, page ${page + 1}:`, error);
                throw new Error(`Failed to load ${genre} stations: ${error.message}`);
            }
        }

            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('msfullscreenchange', updateFullscreenButton);
            
            if (fullscreenBtn && !isFullscreenSupported()) {
                fullscreenBtn.style.display = 'none';
                console.log('Fullscreen API not supported, hiding button');
            }
            
            window.addEventListener('resize', handleViewportResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(handleViewportResize, 100);
            });
            
            // Handle page focus/blur events for fullscreen restoration
            window.addEventListener('focus', handlePageFocus);
            window.addEventListener('blur', handlePageBlur);
            
            // Also handle visibility change (covers more browser scenarios)
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // Page became visible again
                    handlePageFocus();
                }
            });
            
            handleViewportResize();
            
            // Check if user prefers fullscreen and show reminder if needed (no auto-attempt)
            const shouldShowFullscreenReminder = loadFullscreenPreference();
            if (shouldShowFullscreenReminder && isFullscreenSupported()) {
                console.log('User prefers fullscreen - showing reminder on startup (no auto-fullscreen)');
                // Show reminder after a brief delay to ensure page is loaded
                setTimeout(() => {
                    showFullscreenReminder();
                }, 1000);
            }
            
            const lastPlayed = loadLastPlayed();
            if (lastPlayed) {
                console.log('Auto-resuming last played station:', lastPlayed.name);
                currentStation = lastPlayed;
                updatePlayingIndicators();
                document.getElementById('nowPlaying').textContent = `‚ô™ ${lastPlayed.name}`;
                
                const attemptAutoResume = () => {
                    const audio = document.getElementById('audioPlayer');
                    if (!audio) {
                        console.log('Audio element not ready, retrying...');
                        setTimeout(attemptAutoResume, 500);
                        return;
                    }
                    
                    console.log('Audio element ready, attempting to play...');
                    audio.src = lastPlayed.url;
                    
                    setTimeout(() => {
                        audio.play().then(() => {
                            console.log('Auto-resume successful');
                        }).catch(error => {
                            console.log('Auto-resume blocked by browser (this is normal):', error.message);
                        });
                    }, 100);
                };
                
                attemptAutoResume();
            }
            
            console.log('Radio app setup complete');
        });
        
        console.log('JavaScript file loaded completely');
    </script>
</body>
